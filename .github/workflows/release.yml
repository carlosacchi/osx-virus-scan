name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp .build/release/scan artifact/scan
          chmod +x artifact/scan
          cd artifact && zip scan-macos.zip scan

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifact/scan-macos.zip
          generate_release_notes: true
